<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            max-width: 900px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .row {
            height: 100%;
        }
        .left-panel {
            background-color: #000000;
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel {
            padding: 2rem;
        }
        .right-panel h5 {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #000000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 left-panel">
                <h1>Welcome Back!</h1>
                <p>Please login to access your account and manage your containers effortlessly.</p>
            </div>
            <div class="col-md-6 right-panel">
                <h5 class="text-center">Login</h5>
                <form method="POST">
                    {% with messages = get_flashed_messages()%}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="text-center mt-3">Don't have an account? Register now!</p>
                    <button type="button" class="btn btn-primary w-100"><a href="/register">register</a></button>
                </form>
                <div class="mt-3">
                    <p class="text-muted text-center">Â© 2025 E-diary. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
